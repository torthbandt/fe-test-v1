    <style>
      /* Your code here ******************************************************/

      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Styles for the button */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f1f1f1;
      }

      a {
        display: inline-block;
        background-image: linear-gradient(to bottom, lightgray 50%, gray 50%);
        border-radius: 20px;
        border: 10px solid lightgray;
        box-shadow: inset -1px 0 0 black, inset 0 -1px 0 black, inset 0 1px 0 black, inset 1px 0 0 black;
        color: #000;
        font-weight: bold;
        padding: 15px 10px;
        text-decoration: none;
        text-transform: uppercase;
      }

      a:before,
      a:after {
        content:'â˜…';

      }
